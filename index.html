    <title>Cours CSS</title>

</head>
<body>
    <header>Les cours de CSS</header>

    <main>
        <div class="flexbox">
            <h2>flexbox</h2>
            <ul>
                <li>Boîte 1</li>
                <li>Boîte 2</li>
                <li>Boîte 3</li>
            </ul>
        </div>
        <div class="grid">

                <form action="">
                    <input type="text" id="fisrtname"
                    placeholder="Prénom" />

                    placeholder="Nom">
                    <textarea cols="30" rows="10"
                    placeholder="Ici votre message"></textarea>
                    <input type="submit" value="Valider" id="btn-submit"/>
                </form>
            </div>
                
            </div>

            <div class="absolute">
                <h2>Absolute</h2>
                <span id="circle1"></span>
                <span id="circle2"></span>
            </div>
    </main>
